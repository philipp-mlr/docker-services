global:
  checkNewVersion: true

log:
  level: DEBUG

api:
  insecure: true
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: :443

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    network: web
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic_conf
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "philipp.mue@protonmail.com"
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
