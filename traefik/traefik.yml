global:
  checkNewVersion: true

log:
  level: DEBUG

api:
  insecure: false
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

certificatesResolvers:
  myresolver:
    acme:
      email: philipp.mue@protonmail.com
      storage: acme.json
      httpChallenge:
        # used during the challenge
        entryPoint: web

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    network: web
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic_conf
    watch: true
