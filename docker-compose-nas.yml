      - "traefik.http.services.homeassistant-svc.loadbalancer.servers=192.168.2.100:8123"

  ############################# DOWNLOADERS

  # qBittorrent - Torrent downloader
  # Needs trailing / if using PathPrefixStrip
  qbittorrent:
    #<<: *common-keys-apps # See EXTENSION FIELDS at the top
    security_opt:
    - no-new-privileges:true
    restart: unless-stopped
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    volumes:
      - $APPDATADIR/qbittorrent:/config
      - $MEDIADIR/torrents:/data/torrents # Ensure that downloads folder is set to /data/downloads in qBittorrent
    environment:
      PUID: 0
      GUID: 0
      UMASK_SET: 002
    healthcheck: # https://github.com/qdm12/gluetun/issues/641#issuecomment-933856220
      test: "curl -sf https://example.com  || exit 1"
      interval: 1m
      timeout: 10s
      retries: 1
    labels: # Traefik labels added via glueten
      - "deunhealth.restart.on.unhealthy=true"

  # nzbget - Binary newsgrabber (NZB downloader)
  nzbget:
    #<<: *common-keys-apps # See EXTENSION FIELDS at the top
