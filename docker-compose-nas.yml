      - "traefik.http.services.duplicati-svc.loadbalancer.server.port=8200"

  # Home Assistant Core - Home Automation
  # https://community.home-assistant.io/t/home-assistant-400-bad-request-docker-proxy-solution/322163
  homeassistant:
